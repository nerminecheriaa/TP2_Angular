<div class="list-group-item list-item" (click)="selectItem()">
  <div class="d-flex align-items-center">
    <div class="user-avatar me-3">
      <img
       [src]="'assets/img/' + person().path"
       [alt]="person().firstName + ' ' + person().name">
    </div>
    <div class="user-info">
      <h6 class="mb-1">{{ person().firstName }} {{ person().name }}</h6>
    </div>

     <button
      class="btn btn-success btn-sm"
      (click)="embaucher(); $event.stopPropagation()"
      >
      {{ isHired() ? 'embauch√©' : 'Embaucher' }}
    </button>

  </div>


</div>
