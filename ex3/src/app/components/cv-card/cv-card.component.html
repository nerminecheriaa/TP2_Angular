<div class="detail-container">
  @if (person(); as personData) {
    <div class="card-container"
         (mouseenter)="rotateCard()"
         (mouseleave)="resetCard()">

      <div class="card" [class.rotated]="isRotated()">

        <div class="front">
          <div class="card-content">
            <div class="avatar-section">
              <div class="image-circle">
                <img
                  [src]="'assets/img/' + personData.path"
                  [alt]="personData.firstName + ' ' + personData.name">
              </div>
            </div>

            <h2 class="name">{{ personData.firstName }} {{ personData.name }}</h2>
            <p class="job">{{ personData.job }}</p>

            <div class="age-section">
              <span class="age">{{ personData.age }} ans</span>
            </div>

            <div class="auto-rotation">
              <i class="fas fa-sync-alt"></i>
              <span>Auto Rotation</span>
            </div>
          </div>
        </div>

        <div class="back">
          <div class="card-content">
            <div class="avatar-section">
              <div class="image-circle">
                <img
                  [src]="'assets/img/' + personData.path"
                  [alt]="personData.firstName + ' ' + personData.name">
              </div>
            </div>

            <h3 class="back-title">Complete Details</h3>


        <button
        class="btn btn-success btn-sm"
        (click)="embaucher(); $event.stopPropagation()"
        >
        {{ isHired() ? 'Embauché' : 'Embaucher' }}
      </button>
      <button
        class="btn-details btn-success btn-sm"
        (click)="gotoDetails(); $event.stopPropagation()"
        >
        {{ 'Voir Détails' }}
      </button>

            <div class="auto-rotation">
              <i class="fas fa-sync-alt"></i>
              <span>Auto Rotation</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <div class="empty-state">
    </div>
  }

</div>
